<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Datachart module demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!--Link stylesheet of the module-->
		<link rel="stylesheet" href="./datachart.css">
		<!--Link JS lib-->
		<script defer src="./datachart.js" type="module"></script>
	</head>
	<body>
		
		<!--Controls-->
		<button id="set-view-btn" style="margin-bottom: 1rem">Set View (0;300)</button>
		<input type="range" min="0" max="1" step="0.01" id="select-threshold">
		<button id="toggle1">Show/hide protein 1</button>
		<button id="toggle2">Show/hide protein 2</button>
		<button id="display1">Display protein 1 as labels</button>
		<button id="display2">Display protein 2 as labels</button>
		<input id="yrange" value="0,1">
		<button id="yrangebtn">Set Y Range</button>

		<!--Link external JS file example.js-->
		<script src="./example.js" type="module"></script>
	</body>
</html>
